<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Hello, Blog!</h1>

    {% for post in posts %}
        <hr/>
        <h2>{{ post.title }}</h2>
        <h4>{{ post.created_at }}</h4>
        <p>{{ post.content }}</p>
    {% endfor %}

</body>
</html>
